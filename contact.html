<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Contact(Mine)
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/helper.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/buttons.css" />

    <link rel="stylesheet" href="styles/media-queries.css" />
  </head>

  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url('images/Backgrounds/contact.jpg');"
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
              <a href="about.html">About</a>
            </div>

            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-info-sidebar-wrapper">
          <div class="logo">
            <img
              src="images/logos/decamp-fantastic-fries-logo-dark.png"
              alt="Logo"
            />
          </div>

          <div class="company-detail-wrapper">
            <i class="fas fa-map-marker-alt"></i>

            <div>
              123 N Henry Lane
              <br />
              Lehi, UT, 84043
            </div>
          </div>

          <div class="company-detail-wrapper">
            <i class="fas fa-phone-volume"></i>

            <div>
              (555)-555-5555
            </div>
          </div>

          <div class="company-detail-wrapper">
            <i class="far fa-clock"></i>

            <div>
              10 AM - Midnight
            </div>
          </div>
        </div>

        <!-- Grid Break Aqui -->

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your Name" />
            <label for="fullname">Your Name</label>
          </div>

          <div class="form-group">
            <input type="email" id="Email" placeholder="Your Email" />
            <label for="Email">Your Email</label>
          </div>

          <div class="form-group">
            <textarea
              name="Message"
              id="Message"
              placeholder="Message"
            ></textarea>
            <label for="Message">Message</label>
          </div>

          <div class="centered-button-wrapper">
            <button type="submit" class="button">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="spacer60"></div>

    <!--  -->

    <div class="footer-section">
      <div class="bottom-logo">
        <img
          src="images\logos\decamp-fantastic-fries-logo-white.png"
          alt="Logo"
        />
      </div>

      <div class="phone-hours">
        <span class="phone">
          (555)-555-5555
        </span>
        <span class="hours">
          10 AM - Midnight
        </span>
      </div>

      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">Menu</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>
      </div>

      <div class="social-media-wrapper">
        <div class="icon-link">
          <a href="https://www.instagram.com">
            <div class="instagram">
              <i class="fab fa-instagram"></i>
            </div>
          </a>
        </div>
        <div class="icon-link">
          <a href="https://twitter.com/">
            <div class="twitter">
              <i class="fab fa-twitter"></i>
            </div>
          </a>
        </div>
        <div class="icon-link">
          <a href="https://www.facebook.com/">
            <div class="facebook">
              <i class="fab fa-facebook-f"></i>
            </div>
          </a>
        </div>
      </div>

      <div class="copyright-wrapper">
        <i class="far fa-copyright"></i>
        2019 DevCamp / All rights reserved
      </div>
    </div>
  </body>
</html>
